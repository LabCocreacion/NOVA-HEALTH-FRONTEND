<link href='https://fullcalendar.io/releases/main/base.css' rel='stylesheet' />
<script src='https://fullcalendar.io/releases/main/base.js'></script>
<div class="col-12">
    <div class="card-body mb-5">
        <div id="carouselExampleIndicators" #carouselExampleIndicators class="carousel slide" data-ride="carousel" data-bs-interval="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="First slide">
                    <div class="carousel-caption">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="Third slide">
                    <div class="carousel-caption">
                        <h5>Third slide label</h5>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
            </div>
            <a id="prevButton" (click)="prevButtonClicked($event)" class="carousel-control-prev" role="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a id="nextButton" (click)="nextButtonClicked($event)" class="carousel-control-next" role="button">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="image-container">
        <img src="/assets/img/mascota.svg" alt="Mascota" class="login-image">
    </div>
    <div class="login-container">
        <h3 style="color: #00b198;">Ingreso <b>usuarios</b></h3>
        <form>
            <div class="form-group mb-3">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario">
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
</div>
<div class="menu-container mb-5">
    <div class="butttons justify-content-center">
        <div class="circle-container">
            <div class="outer-circle">
                <div class="circle">
                    <img src="/assets/img/proyectos.svg" alt="Descripción del SVG" class="svg-icon">
                </div>
            </div>
            <p class="circle-title">Proyectos de innovación</p>
        </div>
        <div class="circle-container">
            <div class="outer-circle">
                <div class="circle">
                    <img src="/assets/img/publicaciones.svg" alt="Descripción del SVG" class="svg-icon">
                </div>
            </div>
            <p class="circle-title">Nuestas publicaciones</p>
        </div>
        <div class="circle-container">
            <div class="outer-circle">
                <div class="circle">
                    <img src="/assets/img/registra-proyectos.svg" alt="Descripción del SVG" class="svg-icon">
                </div>
            </div>
            <p class="circle-title">Registra tu proyecto</p>
        </div>
        <div class="circle-container">
            <div class="outer-circle">                
                <div class="circle">
                    <img src="/assets/img/noticias.svg" alt="Descripción del SVG" class="svg-icon">
                </div>
            </div>
            <p class="circle-title">Noticias</p>
        </div>
    </div>
</div>
<div class="continer mb-5 pt-5 pb-5" style="background-color: #e6e7e9;">
    <div class="row">
        <div class="col-6 d-flex justify-content-center">
            <app-calendar></app-calendar>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <h1>Video</h1>
        </div>
    </div>
</div>
