<div class="container">
    <h1 class="mt-5 text-center">Bienvenido a Nova Health Inc.</h1>
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">
            <div class="card-body mt-5 mb-5">
                <div id="carouselExampleIndicators" #carouselExampleIndicators class="carousel slide" data-ride="carousel" data-bs-interval="1000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 carousel-image" height="70px" src="/assets/img/test2.png" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 carousel-image" height="10px" src="/assets/img/Mariposa.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 carousel-image" height="70px" src="/assets/img/logo_inc.png" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                            </div>
                        </div>
                    </div>
                    <a id="prevButton" (click)="prevButtonClicked($event)" class="carousel-control-prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="nextButton" (click)="nextButtonClicked($event)" class="carousel-control-next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-1">

        </div>
    </div>
</div>
