<link href='https://fullcalendar.io/releases/main/base.css' rel='stylesheet' />
<script src='https://fullcalendar.io/releases/main/base.js'></script>
<div class="content-logout">
    <div class="col-12">
        <div class="card-body mb-5" style="margin-top: 50px;">
            <div id="carouselExampleIndicators" #carouselExampleIndicators class="carousel slide" data-ride="carousel" data-bs-interval="1000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="First slide">
                        <div class="carousel-caption">
                            <h5>First slide label</h5>
                            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-image" src="/assets/img/banner-1.jpg" alt="Third slide">
                        <div class="carousel-caption">
                            <h5>Third slide label</h5>
                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                        </div>
                    </div>
                </div>
                <a id="prevButton" (click)="prevButtonClicked($event)" class="carousel-control-prev" role="button">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a id="nextButton" (click)="nextButtonClicked($event)" class="carousel-control-next" role="button">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="menu-container mb-5">
        <div class="butttons justify-content-center">
            <div class="circle-container">
                <div class="outer-circle">
                    <div class="circle">
                        <img src="/assets/img/proyectos.svg" alt="Descripción del SVG" class="svg-icon">
                    </div>
                </div>
                <p class="circle-title">Proyectos de innovación</p>
            </div>
            <div class="circle-container">
                <div class="outer-circle">
                    <div class="circle">
                        <img src="/assets/img/publicaciones.svg" alt="Descripción del SVG" class="svg-icon">
                    </div>
                </div>
                <p class="circle-title">Nuestas publicaciones</p>
            </div>
            <div class="circle-container">
                <div class="outer-circle">
                    <div class="circle">
                        <img src="/assets/img/registra-proyectos.svg" alt="Descripción del SVG" class="svg-icon">
                    </div>
                </div>
                <p class="circle-title">Registra tu proyecto</p>
            </div>
            <div class="circle-container">
                <div class="outer-circle">                
                    <div class="circle">
                        <img src="/assets/img/noticias.svg" alt="Descripción del SVG" class="svg-icon">
                    </div>
                </div>
                <p class="circle-title">Noticias</p>
            </div>
        </div>
    </div>
    <div class="continer mb-5 pt-5 pb-5" style="background-color: #e6e7e9;">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <app-calendar style="width: 529px; margin-bottom: 50px;"></app-calendar>
            </div>
            <div class="col-6">
                <div class="">
                    <h2 class="title-video">Video Lanzamiento <b>Laboratorio Cocreación</b></h2>
                </div>
                <div class="d-flex justify-content-center">
                    <iframe class="video" width="700" height="485" src="https://www.youtube.com/embed/qgQfWJ2UDmw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Botón flotante para abrir/cerrar el chat -->
<button 
  class="chat-bot-fab" 
  (click)="showChatBot = !showChatBot"
  style="position: fixed; bottom: 24px; right: 24px; z-index: 1050; background: #00b198; color: white; border: none; border-radius: 50%; width: 56px; height: 56px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); font-size: 28px; display: flex; align-items: center; justify-content: center;">
  💬
</button>

<!-- Ventana del chat-bot flotante -->
<app-chat-bot
  *ngIf="showChatBot"
  style="position: fixed; bottom: 90px; right: 24px; z-index: 1051; width: 350px; max-width: 90vw;">
</app-chat-bot>
