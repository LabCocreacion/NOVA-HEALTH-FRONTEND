<div class="indice-rechazo-form-container">
  <div class="indice-rechazo-form-card">
    <h2 class="indice-rechazo-form-title">Formulario Índice de Rechazo</h2>
    <form style="padding: 0 32px 32px 32px;">
      <div class="indice-rechazo-form-grid">
        <div class="indice-rechazo-form-group">
          <label>Posicionamiento</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Movimiento del paciente</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Exposición incorrecta del detector (saturación)</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Artefactos</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>ID de paciente incorrecta</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Fallo del equipo de rayos X</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Fallo de software</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Imágenes en blanco</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Localización de arpones</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Exposición AEC anulada</label>
          <input type="number" min="0" step="1" />
        </div>
        <div class="indice-rechazo-form-group">
          <label>Otro</label>
          <input type="number" min="0" step="1" />
        </div>
      </div>
      <button type="submit" class="indice-rechazo-form-submit">Enviar</button>
    </form>
  </div>
</div>
