<div class="card">
    <div class="card-header">
      <h1>Formulario de Calidad Phantom</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="formCalidadPhantom" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="fechaPrueba">Fecha de la prueba</label>
            <input type="date" id="fechaPrueba" formControlName="fechaPrueba" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="idImagen">ID de la Imagen</label>
            <input type="text" id="idImagen" formControlName="idImagen" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="modoExposicion">Modo de Exposición</label>
            <input type="text" id="modoExposicion" formControlName="modoExposicion" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="modoAnodo">Modo Ánodo</label>
            <input type="text" id="modoAnodo" formControlName="modoAnodo" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="mAs">mAs</label>
            <input type="number" id="mAs" formControlName="mAs" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="kVp">kVp</label>
            <input type="number" id="kVp" formControlName="kVp" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="numMicros">Número de Micros</label>
            <input type="number" id="numMicros" formControlName="numMicros" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="numMasas">Número de Masas</label>
            <input type="number" id="numMasas" formControlName="numMasas" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="numFibras">Número de Fibras</label>
            <input type="number" id="numFibras" formControlName="numFibras" class="form-control" />
          </div>
  
          <div class="form-group col-md-4">
            <label for="visualizacionArtefactos">Visualización de Artefactos</label>
            <select id="visualizacionArtefactos" formControlName="visualizacionArtefactos" class="form-control">
              <option value="si">Sí</option>
              <option value="no">No</option>
            </select>
          </div>
  
          <div class="form-group col-md-4">
            <label for="cumplimiento">Cumplimiento</label>
            <select id="cumplimiento" formControlName="cumplimiento" class="form-control">
              <option value="cumple">Cumple</option>
              <option value="noCumple">No Cumple</option>
            </select>
          </div>
  
          <div class="form-group col-md-4">
            <label for="fechaMantenimiento">Fecha Mant. Correctivo</label>
            <input type="date" id="fechaMantenimiento" formControlName="fechaMantenimiento" class="form-control" />
          </div>
        </div>
  
        <div class="form-group">
          <label for="descripcionArtefacto">Descripción del Tipo de Artefacto</label>
          <textarea id="descripcionArtefacto" formControlName="descripcionArtefacto" class="form-control"></textarea>
        </div>
  
        <button type="submit" class="btn btn-submit w-100">Enviar</button>
      </form>
    </div>
  </div>
