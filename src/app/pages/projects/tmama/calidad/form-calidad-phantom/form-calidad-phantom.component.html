<div class="phantom-form-container">
  <div class="phantom-form-card">
    <div class="phantom-form-header">
      <i class="fas fa-vial"></i>
      <span>Formulario de Calidad Phantom</span>
    </div>
    <form [formGroup]="formCalidadPhantom" (ngSubmit)="onSubmit()" class="phantom-form-body">
      <div class="phantom-form-grid">
        <div class="phantom-form-group">
          <label for="fechaPrueba">Fecha de la prueba</label>
          <input type="date" id="fechaPrueba" formControlName="fechaPrueba" />
        </div>
        <div class="phantom-form-group">
          <label for="idImagen">ID de la Imagen</label>
          <input type="text" id="idImagen" formControlName="idImagen" />
        </div>
        <div class="phantom-form-group">
          <label for="modoExposicion">Modo de Exposición</label>
          <input type="text" id="modoExposicion" formControlName="modoExposicion" />
        </div>
        <div class="phantom-form-group">
          <label for="modoAnodo">Modo Ánodo</label>
          <input type="text" id="modoAnodo" formControlName="modoAnodo" />
        </div>
        <div class="phantom-form-group">
          <label for="mAs">mAs</label>
          <input type="number" id="mAs" formControlName="mAs" />
        </div>
        <div class="phantom-form-group">
          <label for="kVp">kVp</label>
          <input type="number" id="kVp" formControlName="kVp" />
        </div>
        <div class="phantom-form-group">
          <label for="numMicros">Número de Micros</label>
          <input type="number" id="numMicros" formControlName="numMicros" />
        </div>
        <div class="phantom-form-group">
          <label for="numMasas">Número de Masas</label>
          <input type="number" id="numMasas" formControlName="numMasas" />
        </div>
        <div class="phantom-form-group">
          <label for="numFibras">Número de Fibras</label>
          <input type="number" id="numFibras" formControlName="numFibras" />
        </div>
        <div class="phantom-form-group">
          <label for="visualizacionArtefactos">Visualización de Artefactos</label>
          <select id="visualizacionArtefactos" formControlName="visualizacionArtefactos">
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="phantom-form-group">
          <label for="cumplimiento">Cumplimiento</label>
          <select id="cumplimiento" formControlName="cumplimiento">
            <option value="cumple">Cumple</option>
            <option value="noCumple">No Cumple</option>
          </select>
        </div>
        <div class="phantom-form-group">
          <label for="fechaMantenimiento">Fecha Mant. Correctivo</label>
          <input type="date" id="fechaMantenimiento" formControlName="fechaMantenimiento" />
        </div>
      </div>
      <div class="phantom-form-group phantom-form-group-full">
        <label for="descripcionArtefacto">Descripción del Tipo de Artefacto</label>
        <textarea id="descripcionArtefacto" formControlName="descripcionArtefacto"></textarea>
      </div>
      
      <button type="submit" class="phantom-form-submit">Enviar</button>

    </form>
  </div>
</div>
