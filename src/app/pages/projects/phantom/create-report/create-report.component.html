<div class="form-container">
    <form >
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date"  required>
      </div>
      <div class="form-group">
        <label for="comment">Comentario</label>
        <textarea id="comment" name="comment"  required></textarea>
      </div>
      <div class="form-group">
        <label for="exposureMode">Modo Exposición</label>
        <select id="exposureMode" name="exposureMode" required>
          <option value="yes">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="anodeCombination">Combinación Ánodo</label>
        <input type="text" id="anodeCombination" name="anodeCombination"  required>
      </div>
      <div class="form-group">
        <label for="kilovoltage">Kilovoltaje</label>
        <input type="number" id="kilovoltage" name="kilovoltage" required>
      </div>
      <div class="form-group">
        <label for="charge">Carga</label>
        <input type="number" id="charge" name="charge"required>
      </div>
      <div class="form-group">
        <label for="ggm">Ggm</label>
        <input type="number" step="0.01" id="ggm" name="ggm" required>
      </div>
      <div class="form-group">
        <label for="thickness">Espesor Mam</label>
        <input type="number" step="0.01" id="thickness" name="thickness" required>
      </div>
      <div class="form-group">
        <label for="artifacts">Artefactos</label>
        <select id="artifacts" name="artifacts" required>
          <option value="yes">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="excelReport">Reporte de Excel</label>
        <input type="file" id="excelReport" name="excelReport" required>
      </div>
      <div class="form-group">
        <label for="compressionForce">Fuerza de Compresión</label>
        <input type="number" id="compressionForce" name="compressionForce" required>
      </div>
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
</div>
