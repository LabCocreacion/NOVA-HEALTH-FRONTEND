
<div class="login-wrapper">
    <div class="login-content">
        <!-- Sección de la imagen -->
        <div class="image-section">
            <img src="/assets/img/mascota.svg" alt="Mascota" class="mascot-image">
        </div>
        
        <!-- Sección del formulario -->
        <div class="form-section">
            <div class="login-card">
                <h2 class="login-title">Ingreso <span class="title-bold">usuarios</span></h2>
                
                <form (ngSubmit)="onLogin()" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Usuario</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            [(ngModel)]="email" 
                            name="email" 
                            placeholder="kperez@cancer.gov.co"
                            required>
                    </div>
                      <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            [(ngModel)]="password" 
                            name="password" 
                            placeholder="..."
                            required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <div class="checkbox-container">
                            <input 
                                type="checkbox" 
                                class="form-checkbox" 
                                id="dataConsent" 
                                [(ngModel)]="dataConsent" 
                                name="dataConsent" 
                                required>
                            <label for="dataConsent" class="checkbox-label">
                                <span class="checkbox-custom"></span>
                                Acepto el uso y guardado de mis datos personales en la plataforma conforme a la 
                                <a href="#" class="privacy-link">Política de Privacidad</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-button">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
